<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Form-Bio data</title>
</head>
<body>
<!-- table -->
    <table>
        <h2>TABLE</h2>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Father's Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Phone number</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>E-mail ID</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="others" value="others">Others</td>
        </tr>
        <tr>
            <td><label>Marital Status</label></td>
            <td><input type="radio" name="status" id="single" value="single">Single
            <input type="radio" name="status" id="single" value="single">Married</td>
        </tr>
        <tr>
            <td><label>Religion</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Nationality</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Languages known</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" onclick="alert('your login is sucessful')"></td>
        </tr>
    </table>
<!-- Form -->
<form>
    <h2>FORMS</h2>
    <label>Name</label>
        <input type="text">
    <label>Father's Name</label>
        <input type="text">
    <label>Date of Birth</label>
        <input type="date">
    <label>Phone number</label>
        <input type="number">
    <label>E-mail ID</label>
        <input type="email">
    <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
        <input type="radio" name="gender" id="others" value="others">Others
    <label>Marital Status</label>
        <input type="radio" name="status" id="single" value="single">Single
        <input type="radio" name="status" id="single" value="single">Married
    <label>Religion</label>
        <input type="text">
    <label>Nationality</label>
        <input type="text">
    <label>Languages known</label>
        <input type="text">
    <label>Address</label>
        <textarea></textarea>
        <input type="Submit">
</form>
</body>
</html>
