<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>1</h2>
    <table border="1">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td rowspan="2">b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>
    <h2>2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">a</td>
                <td>b</td>
            </tr>
            <tr>
                <td>c</td>
                <td>d</td>
                <td>e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>
    <h2>3</h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th colspan="4">2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td rowspan="2">b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>e</td>
                <td>f</td>
                <td>g</td>
            </tr>
            <tr>
                <td colspan="2">h</td>
                <td>i</td>
                <td>j</td>
            </tr>
            <tr>
                <td>k</td>
                <td>l</td>
                <td>m</td>
                <td>n</td>
            </tr>
            <tr>
                <td colspan="4">o</td>
            </tr>
        </tbody>
    </table>
    <h2>4</h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="10">Time Table</th>
            </tr>
            <tr>
                <th>S.no/Time</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">e</td>
                <td rowspan="3">break</td>
                <td>f</td>
                <td>g</td>
                <td rowspan="3">break</td>
                <td colspan="2">h</td>
                <td rowspan="3">break</td>
            </tr>
            <tr>
                <td>2</td>
                <td>i</td>
                <td>j</td>
                <td>k</td>
                <td>l</td>
                <td rowspan="3">m</td>
                <td>n</td>
            </tr>
            <tr>
                <td>3</td>
                <td>o</td>
                <td>p</td>
                <td>q</td>
                <td>r</td>
                <td>s</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
